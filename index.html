<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="./stylecalc.css">
</head>
<body>
  <div class="calculator">

    <input type="text" id="result" disabled>
    
    <div class="buttons">
      <button class="btn del">C</button>
      <button class="btn">/</button>
      <button class="btn">*</button>
      <button class="btn">-</button>
      <button class="btn fff">7</button>
      <button class="btn fff">8</button>
      <button class="btn fff">9</button>
      <button class="btn">+</button>
      <button class="btn fff">4</button>
      <button class="btn fff">5</button>
      <button class="btn fff">6</button>
      <button class="btn">.</button>
      <button class="btn fff">1</button>
      <button class="btn fff">2</button>
      <button class="btn fff">3</button>
      
      <button class="btn">0</button>
      <button class="btn equal">=</button>
    </div>
  
  </div>
  <script src="./calc.js"></script>
</body>
</html>
